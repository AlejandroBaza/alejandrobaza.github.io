<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de agrupacion de elementos</title>
</head>
<body>
    <script>
        function validar(){
            var opcionselec=document.getElementById('list');
            if(opcionselec.value==2)
            {
                alert("Opcion invalida");
            }
        }

    </script>
<form action="/action_page.php">
    <fieldset>
        <legend>Agrupacion de varios controles:</legend>
        <label for="fname">Campo de texto:</label>
        <input type="text" id="fname" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()">
        <label for="lista">Lista de seleccion:</label>
        <select id="list" name="list">
        <option value="0">opcion 1</option>
        <option value="1">opcion 2</option>
        <option value="2">opcion 3</option>
        <br>
        <p>Area de texto</p>
        <textarea name="message" cols="50" rows="5">En este control del formulario se pueden escribir varias lineas de texto.</textarea>
        <br>
        <br>
    </fieldset>


<form action="/action_page.php">
    <fieldset>
    <legend>Agrupacion de botones:</legend>
    <p><button type="reset" value="Restablecer">Restablecer valores preterminados</button></p>
    <input type="button" onclick="validar();" value="validar">

    </fieldset>
    </form>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
 </html>

<!--1-Boton de resset borrar todo -Listo
    2-El campo de texto convertir las palabras a mayusculas - Listo
    3-cuando seleccionan la opcion 3 te salga opcion invalida- Listo
    4-Area de texto cada vez que escriba se convierta en el simbolo de porcentaje-->
